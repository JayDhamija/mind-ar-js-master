<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" embedded renderer="precision: mediump; colorManagement: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Assets (pinout image) -->
        <a-assets>
            <img id="pico-pinout" src="./assets/pico-pinout.png" />
        </a-assets>

        <!-- When Pico (marker) is detected -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#pico-pinout" position="0 0 0" rotation="0 0 0" width="1.4" height="0.9">
            </a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
