<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        AFRAME.registerComponent('hello-js', {
            init: function() {
                console.log("AR object loaded!");
            },
        });
    </script>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" embedded renderer="precision: mediump; colorManagement: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR object appears on the marker -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#00AACC" hello-js>
            </a-box>
        </a-entity>

    </a-scene>
</body>

</html>
