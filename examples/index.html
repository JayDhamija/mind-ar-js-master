<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" color-space="sRGB" renderer="precision: mediump; colorManagement: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Your AR content attached to marker -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" rotation="0 45 0" color="#4CC3D9">
            </a-box>
        </a-entity>

    </a-scene>
</body>

</html>
